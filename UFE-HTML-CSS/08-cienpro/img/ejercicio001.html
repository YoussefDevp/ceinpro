<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .caja {
            border: 1px solid black;
            width: 150px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            line-height: 50px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="caja" id="caja1"></div>
    <div class="caja" id="caja2"></div>
    <div class="caja" id="caja3"></div>
    <div class="caja" id="caja4"></div>

    Escribir animal: <input type="text" id="animal" name="animal">

    <button onclick="mostrarNombres()">Mostrar</button>
    <button onclick="ocultarNombres()">Ocultar</button>
    <button onclick="anadirNombres()">AÃ±adir animal</button>
    <button onclick="eliminarNombres()">Eliminar animal</button>
    <script>
        animales = ["gato","perro","caballo","jirafa"]
        confirm();
        
        function mostrarNombres() {
            document.querySelector("#caja1").innerHTML = animales[0].toUpperCase();
            document.querySelector("#caja2").innerHTML = animales[1].toUpperCase();
            document.querySelector("#caja3").innerHTML = animales[2].toUpperCase();
            document.querySelector("#caja4").innerHTML = animales[3].toUpperCase();
        }

        function ocultarNombres() {
            document.querySelector("#caja1").innerHTML = "";
            document.querySelector("#caja2").innerHTML = "";
            document.querySelector("#caja3").innerHTML = "";
            document.querySelector("#caja4").innerHTML = "";
        }

        function anadirNombres() {
            animales.push(document.getElementById("animal").value);
            ocultarNombres();
            mostrarNombres();

        }

        function eliminarNombres() {
            animales.shift();
            ocultarNombres();
            mostrarNombres();
        }


    </script>
</body>
</html>
